<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/instagram-new.png" type="image/x-icon">
    <title>Entrar • Instagram</title>
</head>
<body>
    <div class="div-login borda">
        <figure class="titulo-instagram">
            <img class="nome-instagram" src="	https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png">
        </figure>
        <input placeholder="Telefone,nome de usuário ou email" type="text">
        <input placeholder="Senha" type="text">
        <a class="button" href="#">
            Entrar
        </a>
        <!-- <button class="button">
            Entrar
        </button> -->
        <div id="ou">
            <p>
                OU
            </p>
        </div>
        <a class="login-facebook" href="#">
            <figure>
                <img class="logo-facebook" src="https://cdn-icons-png.flaticon.com/512/124/124010.png">
            </figure>
            Entrar com o Facebook
        </a>
        <a class="esqueceu-senha" href="#">
            Esqueceu  a senha ?
        </a>
    </div>
    <div class="sem-conta borda">
        Não tem uma conta? <a class="cadastre-se" href="#"><b>Cadastre-se</b></a>
    </div>
    <div class="baixar">
        <h5>
            Obtenha o aplicativo
        </h5>
        <div class="onde-baixar">
            <a href="#">
                <figure>
                    <img class="appstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png">
                </figure>
            </a>
            <a href="#">
                <figure>
                    <img class="appstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png">
                </figure>
            </a>
        </div>
    </div>
    <div class="final">
        <select>
            <option value="Portugues(Brasil)">Portugues(Brasil)</option>
        </select>
        <p>
            © 2022 Instagram from Meta
        </p>
    </div>
</body>
</html>
